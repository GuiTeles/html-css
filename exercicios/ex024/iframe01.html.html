<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>

    <style>
        ifram {
            width: 400px;
            height: 400px;
            border: 1px dashed black;
        }
    </style>

</head>

<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do
        <!--o tamanho padrão é 300x150-->
        <iframe src="https://www.cursoemvideo.com" frameborder:="0" height="500" scolling="no"></iframe> para aprender a programar.
        <a href="https://www.cursoemvideo.com" target="_blank">Curso em video</a>

    </p>
    <p>
        O site do
        <iframe src="https://github.com/GuiTeles" frameborder:="0" height="500" width="500"></iframe> para aprender também é muito legal.

        <a href="https://github.com/GuiTeles " target="_blank ">No Github</a>


    </p>
</body>

</html>
